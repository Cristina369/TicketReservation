<div class="div-edit-location">
  <div class="line"></div>
  <div class="container">
    <h1 class="mt-3 title">Edit Location</h1>

    <ng-container *ngIf="model">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
          <div class="mt-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              id="locationName"
              class="form-control"
              name="locationName"
              [(ngModel)]="model.name"
            />
          </div>

          <div class="mt-3">
            <label class="form-label">Type</label>
            <input
              type="text"
              id="locationType"
              class="form-control"
              name="locationType"
              [(ngModel)]="model.type"
            />
          </div>

          <div class="mt-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              id="locationAddress"
              class="form-control"
              name="locationAddress"
              [(ngModel)]="model.address"
            />
          </div>

          <div class="mt-3">
            <label class="form-label">Description</label>
            <input
              type="text"
              id="locationDescription"
              class="form-control"
              name="locationDescription"
              [(ngModel)]="model.description"
            />
          </div>

          <div class="mt-3">
            <label class="form-label">Capacity</label>
            <input
              type="text"
              id="locationCapacity"
              class="form-control"
              name="locationCapacity"
              [(ngModel)]="model.capacity"
            />
          </div>

          <div class="mt-3">
            <label class="form-label">Location Path</label>
            <input
              type="text"
              id="locationPath"
              class="form-control"
              name="locationPath"
              [(ngModel)]="model.locationPath"
            />
          </div>

          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-outline-success">Save</button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
