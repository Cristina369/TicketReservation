<div class="all-events-container">
  <div class="line"></div>
  <div class="texts">
    <h1 class="title">All Events Here</h1>
    <button class="btn btn-outline-light">
      <a class="dropdown-item" [routerLink]="['/admin/events/add']"
        >Add Event</a
      >
    </button>
  </div>
  <div class="div-table">
    <ng-container *ngIf="eventsM$ | async as events">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Event Type</th>
              <th>Event Date</th>
              <th>Location Name</th>
              <th>Price Range</th>
              <th>Event Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let eventM of events">
              <td>{{ eventM.id }}</td>
              <td>{{ eventM.name }}</td>
              <td>{{ eventM.description.substring(0, 30) }}</td>
              <td>{{ eventM.eventType }}</td>
              <td>{{ eventM.eventDate }}</td>
              <td>{{ eventM.locationName }}</td>
              <td>{{ eventM.priceRangeEvent }}</td>
              <td>
                <img
                  [src]="eventM.imageEvent"
                  class="card-img-top"
                  style="width: 7rem"
                  alt="{{ eventM.name }} {{ eventM.locationName }}"
                />
              </td>
              <td class="btns">
                <a
                  class="btn btn-outline-success"
                  [routerLink]="['/admin/events', eventM.id]"
                  >Edit</a
                >
                <button
                  type="button"
                  class="btn btn-outline-danger ms-3"
                  (click)="onDelete(eventM.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
</div>
