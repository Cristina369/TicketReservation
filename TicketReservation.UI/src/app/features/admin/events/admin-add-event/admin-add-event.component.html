<div class="div-event">
  <div class="container">
    <div class="line"></div>
    <h1 class="mt-3 title">Add Event</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
          <label class="form-label">Name</label>
          <input
            type="text"
            id="eventName"
            class="form-control"
            name="eventName"
            [(ngModel)]="model.name"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Description</label>
          <input
            type="text"
            id="eventDescription"
            class="form-control"
            name="eventDescription"
            [(ngModel)]="model.description"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Event Date</label>
          <input
            type="text"
            id="eventDate"
            class="form-control"
            name="eventDate"
            [(ngModel)]="model.eventDate"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Start Time</label>
          <input
            type="text"
            id="eventStartTime"
            class="form-control"
            name="eventStartTime"
            [(ngModel)]="model.startTime"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Finish Time</label>
          <input
            type="text"
            id="eventFinishTime"
            class="form-control"
            name="eventFinishTime"
            [(ngModel)]="model.finishTime"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Price Range For Event Details</label>
          <input
            type="text"
            id="eventPriceRange"
            class="form-control"
            name="eventPriceRange"
            [(ngModel)]="model.priceRangeEvent"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Price Range For Tickets</label>
          <input
            type="text"
            id="eventPriceRange"
            class="form-control"
            name="eventPriceRange"
            [(ngModel)]="model.priceRangeForTickets"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Event Type</label>
          <input
            type="text"
            id="eventType"
            class="form-control"
            name="eventType"
            [(ngModel)]="model.eventType"
          />
        </div>

        <div class="mt-3">
          <label for="imageEvent" class="form-label">Image Url</label>
          <button
            type="button"
            class="btn btn-light"
            (click)="openImageSelector()"
          >
            Select Image
          </button>

          <ng-container *ngIf="model.imageEvent !== ''">
            <div>
              <img [src]="model.imageEvent" height="100" class="my-2" />
            </div>
          </ng-container>
        </div>

        <div class="mt-3">
          <label for="locations" class="form-label">Locations</label>
          <ng-container *ngIf="locations$ | async as locations">
            <select
              class="form-control"
              [(ngModel)]="model.selectedLocation"
              name="selectedLocation"
              id="selectedLocation"
            >
              <option
                *ngFor="let location of locations"
                [value]="location.locationId"
              >
                {{ location.name }}
              </option>
            </select>
          </ng-container>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div
    class="images-container-modal"
    [ngClass]="{
      'd-block': isImageSelectorVisible,
      'd-none': !isImageSelectorVisible
    }"
  >
    <button
      type="button"
      class="btn btn-light"
      style="position: fixed; top: 10px; right: 10px"
      (click)="closeImageSelector()"
    >
      X
    </button>
    <app-image-selector></app-image-selector>
  </div>
</div>
